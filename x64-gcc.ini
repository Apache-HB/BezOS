[binaries]
c = 'gcc'
strip = 'strip'

[properties]
c_args = [
    '-fno-addrsig',
    '-ffreestanding',
    '-fno-builtin',
    '-mno-sse',
    '-mno-sse2',
    '-mno-mmx',
    '-nostdlib',
    '-fno-stack-protector',
    '-mno-red-zone',
    '-mcmodel=kernel',
    '-fno-threadsafe-statics',
    '-fno-common',
    '-fshort-wchar',
    '-m64' ]

c_link_args = [
    '-ffreestanding',
    '-nostartfiles',
    '-nostdlib',
    '-lgcc' ]

[host_machine]
system = 'bezos'
cpu_family = 'x86_64'
endian = 'little'
cpu = 'i686'
