[binaries]
c = 'clang'
ld = 'ld'
ar = 'ar'
strip = 'strip'

[properties]
c_args = [ '-ffreestanding', '-DTARGET_X86=1', '-fno-addrsig', '-fno-builtin', '-nostdlib', '-nostdinc', '-static', '-mno-sse' ]
c_link_args = [ '-ffreestanding', '-nostartfiles', '-nostdlib', '-fuse-ld=/usr/bin/ld', '-lgcc' ]

arch = 'x86-64'

[host_machine]
system = 'bezos'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'
