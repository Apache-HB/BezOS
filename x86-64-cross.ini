[binaries]
c = 'x86_64-elf-gcc'
cpp = 'x86_64-elf-g++'
ld = 'x86_64-elf-ld'
ar = 'x86_64-elf-ar'
strip = 'x86_64-elf-strip'

[properties]
has_function_printf = false

c_args = ['-ffreestanding', '-mno-red-zone', '-mcmodel=kernel', '-fno-unwind-tables', '-fno-asynchronous-unwind-tables', '-fomit-frame-pointer']

cpp_args = ['-ffreestanding', '-mno-red-zone', '-mcmodel=kernel', '-fno-unwind-tables', '-fno-asynchronous-unwind-tables', '-fomit-frame-pointer']

c_link_args = ['-ffreestanding', '-nostdlib', '-lgcc']
cpp_link_args = ['-ffreestanding', '-nostdlib', '-lgcc']

arch = 'x86_64'

[host_machine]
system = 'bezos'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'