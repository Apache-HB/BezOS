[binaries]
c = 'clang'
cpp = 'clang++'
ld = 'ld'
ar = 'ar'
strip = 'strip'

[properties]
c_args = [ 
    '-ffreestanding', 
    '-fno-addrsig', 
    '-fno-builtin', 
    '-nostdlib', 
    '-nostdinc', 
    '-static', 
    '-mno-sse', 
    '-mno-mmx',
    '-ffast-math',
    '-fdelete-null-pointer-checks',
    '-fno-threadsafe-statics' ]

c_link_args = [ '-ffreestanding', '-nostartfiles', '-nostdlib', '-fuse-ld=/usr/bin/ld', '-lgcc' ]

cpp_args = [ 
    '-ffreestanding',
    '-fno-exceptions',
    '-fno-rtti',
    '-fno-addrsig', 
    '-fno-builtin', 
    '-nostdlib', 
    '-nostdinc', 
    '-static', 
    '-mno-sse', 
    '-mno-mmx',
    '-ffast-math',
    '-fdelete-null-pointer-checks',
    '-fno-threadsafe-statics' ]

cpp_link_args = [ '-ffreestanding', '-nostartfiles', '-nostdlib', '-fuse-ld=/usr/bin/ld', '-lgcc' ]


[host_machine]
system = 'bezos'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'
