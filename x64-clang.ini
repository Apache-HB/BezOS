[binaries]
cpp = 'clang++'
strip = 'strip'

[properties]

cpp_args = [
    '-fno-addrsig',
    '-ffreestanding',
    '-fno-builtin',
    '-mno-sse',
    '-mno-sse2',
    '-mno-mmx',
    '-nostdlib',
    '-fno-stack-protector',
    '-mno-red-zone',
    '-mcmodel=kernel',
    '-fno-threadsafe-statics',
    '-fno-common',
    '-fshort-wchar',
    '-m64' ]

cpp_link_args = [
    '-ffreestanding',
    '-nostartfiles',
    '-nostdlib',
    '-fuse-ld=/usr/bin/ld',
    '-lgcc' ]

[host_machine]
system = 'bezos'
cpu_family = 'x86_64'
endian = 'little'
cpu = 'i686'
